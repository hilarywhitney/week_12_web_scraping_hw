<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device=width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission To Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a></p>
            </div>
            <!--Mars News-->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Mars Images</h2>
                    <img src="{{mars.jpl_image | default('static/images/error.png', true)}}">
                </div>
                <div class="col-md-4">
                    <h4>Current Weather of Mars</h4>
                    <p>{{mars.mars_weather}}</p>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-12">
                    <h4>Mars Facts</h4>
                    {{mars.mars_facts}}
                </div>
            </div>
            <div class="row" id="mars-hemispheres" style="margin-top:80px;">
                <div>
                    <h2>Mars Hemisphere</h2>
                </div>
                {% for sphere in mars.hemisphere %}
                    <div class="col-md-6">
                        <div class="thumbnail">
                            <img src="{{sphere.img_url | default('static/images/error.png', true)}}">
                            <div class="caption">
                                <h3>{{sphere.title}}</h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    </html>
